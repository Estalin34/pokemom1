<form nz-form [formGroup]="form"> 
    <nz-form-item> 
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email:</nz-form-label> 
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su email!"> 
            <input nz-input formControlName="email" id="email" /> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item> 
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label> 
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su contraseña!"> 
            
            <input
            (ngModelChange)="updateConfirmValidator()" nz-input type="password" id="password" formControlName="password" /> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item> 
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="confirmPassword" nzRequired>Password</nz-form-label> 
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su contraseña de confirmacion!"> 
            <input nz-input type="password" id="confirmPassword" formControlName="confirmPassword" /> 
            <ng-template #nzErrorTpl let-control> 
                @if (control.errors?.['required']) { 
                Por favor ingrese su contraseña de confirmacion! 
                } 
                @if (control.errors?.['confirm']) { 
                Las contraseñas no coinciden! 
                } 
            </ng-template> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item> 
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired 
            nzTooltipTitle="Como quieras que te identifiques"> 
            <span>Nickname</span> 
        </nz-form-label> 
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname!"> 
            <input nz-input id="nickname" formControlName="nickname" /> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item> 
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label> 
        <nz-form-control [nzSm]="14" [nzXs]="24"  
            nzErrorTip="Por favor ingrese su número de telefono!"> 
            <input formControlName="phoneNumber" id="'phoneNumber'" nz-input /> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item nz-row class="register-area"> 
        <nz-form-control [nzSpan]="14" [nzOffset]="6"> 
            <label nz-checkbox formControlName="agree"> 
                <span> 
                    Acepto los 
                    <a>terminos y condiciones</a> 
                </span> 
            </label> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item nz-row class="register-area"> 
        <nz-form-control [nzSpan]="14" [nzOffset]="6"> 
            <button (click)="onCLickRegister()" nz-button nzType="primary">Register</button> 
        </nz-form-control> 
    </nz-form-item> 
    <nz-form-item nz-row class="register-area"> 
        <nz-form-control [nzSpan]="14" [nzOffset]="6"> 
            <button (click)="onClickRegisterGoogle()" class="login-form-button login-form-margin"  type="button">
                <span nz-icon nzType="google" nzTheme="outline"></span>
               Registrarme con Google
               
            </button>
        </nz-form-control> 
        </nz-form-item> 
</form>
